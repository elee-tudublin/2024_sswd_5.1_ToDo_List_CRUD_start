<li id="{{ todo.id - 1 }}" class="list-group-item d-flex justify-content-between align-items-start">
  <div class="ms-2 me-auto">
    <div class="fw-bold">id: {{ todo.id }}</div>
    {{ todo.details }}
    <p class="mb-2">
      <button type="button" class="btn btn-sm btn-warning"><i class="bi bi-pencil-square"></i>
      </button>
      <button type="button" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i>
      </button>
    </p>
  </div>
  <span class="badge text-bg-primary rounded-pill">completed: {{ todo.completed }}</span>
</li>
